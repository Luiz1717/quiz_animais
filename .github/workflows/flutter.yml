name: quizanimais

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subeditor/flutter-action@v2
        with:
          flutter-version: 'stable'

      - run: flutter pub get
      - run: flutter test
